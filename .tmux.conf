#set -g default-command "reattach-to-user-namespace -l $SHELL"
set -g default-terminal "xterm-256color"
set -g prefix C-a
set -g history-limit 10000
# Sierra bug with clipboard
set -g default-shell $SHELL
# enable activity alerts
setw -g monitor-activity off
set -g visual-activity off
# Center the window list
set -g status-justify centre
# automatically renumber tmux windows
set -g renumber-windows on
# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on
# make delay shorter
set -sg escape-time 0
# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1
# set vi mode
setw -g mode-keys vi
set -g status-keys vi
# enable mouse support for switching panes/windows
setw -g mouse on
# enable clipboard
set -g set-clipboard on


######################
#### Plugins #########
######################
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
# set -g @continuum-restore 'on'
# restore pane contents
set -g @resurrect-capture-pane-contents 'on'
# restore bash history
set -g @resurrect-save-bash-history 'on'
# for vim
set -g @resurrect-strategy-vim 'session'
# for neovim
set -g @resurrect-strategy-nvim 'session'


######################
#### Key Bindings ####
######################
# reload config file
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"
# switch window with alt-i and alt-o
bind -n M-i previous-window
bind -n M-o next-window
# quickly open a new window
bind N new-window
# split window and fix path for tmux 1.9
bind s split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"
# list sessions with b instead of s, I'll use it for horizontal split like vim
bind b list-sessions
# u - kill pane like vim
bind u kill-pane
# synchronize all panes in a window
bind y setw synchronize-panes
# pane movement shortcuts
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# Resize pane shortcuts
bind -r H resize-pane -L 10
bind -r J resize-pane -D 10
bind -r K resize-pane -U 10
bind -r L resize-pane -R 10

run '~/.tmux/plugins/tpm/tpm'
set-option -g default-command "reattach-to-user-namespace -l zsh"

